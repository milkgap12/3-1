<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3학년 1반</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }
    header {
      background-color: #BFDAF7;
      color: #fff;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 20px 0;
    }
    footer {
      background-color: #f8f9fa;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>3학년 1반 홈페이지</h1>
    </header>
    <main>
      <section>
        <h2>이번 달 급식</h2>
        <img src="20256.jpg" alt="My Image" width="100%">
      </section>
      <br>
            <section>
       <a
    href="https://milkgap12.github.io/3-1/"
    title="3-1 수학 질문방 입장하기">
    수학 질문방 입장하기</a>
            </section>
      <section>
        <h2>다가오는 주요 일정</h2>
        <style>
  #countdown-list {
      list-style: none; /* 동그라미 제거 */
      padding: 0; /* 왼쪽 들여쓰기 제거 */
  }
</style>
            <ul id="countdown-list"></ul>
         
      </section>
      <!-- 다른 공지사항 섹션들을 필요에 따라 추가할 수 있습니다 -->
    </main>
    <footer>
      <p>2025 3학년 1반 학급 공지사항</p>
    </footer>
  </div>
  <script>
      var targetDates = [
          { date: "2025-06-25", name: "기말" },
          { date: "2025-11-13", name: "수능" }
      ];

      function calculateDDay(targetDateStr, eventName) {
          var targetDate = new Date(targetDateStr);
          var today = new Date();

          // 시차 보정 (시간대 차이로 인한 오차를 보정하기 위해 사용)
          var timeZoneOffset = (targetDate.getTimezoneOffset() - today.getTimezoneOffset()) * 60000;
          targetDate = new Date(targetDate.getTime() + timeZoneOffset);

          var timeDiff = targetDate.getTime() - today.getTime();
          var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

          let resultText = "";
          if (daysDiff > 0) {
              resultText = `${eventName} D-${daysDiff}`;
          } else if (daysDiff === 0) {
              resultText = `${eventName} D-Day`;
          } else {
              resultText = `${eventName} D+${Math.abs(daysDiff)}`;
          }

          return resultText;
      }

      function displayDDays() {
          var countdownList = document.getElementById("countdown-list");
          countdownList.innerHTML = ""; // 기존 리스트 초기화

          targetDates.forEach(event => {
              var li = document.createElement("li");
              li.innerText = calculateDDay(event.date, event.name);
              countdownList.appendChild(li);
          });
      }

      displayDDays();
  </script>
</body>
</html>
